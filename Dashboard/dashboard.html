<body>
    <div class="wrapper" >
        <div id="navbar-container"></div>
      

        <!-- Content Area -->
        <div class="container-fluid">
            <div class="content-area p-3">
                <!-- Welcome Section -->
                <div class="text-center mb-4">
                    <h2>Welcome, Admin! <i class="fa-solid fa-user fa-sm"></i></h2>
                </div>

                <!-- Best Imported Products Section -->
                <div class="best-products mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="text-success">Best imported products this month</h5>
                        <button class="btn btn-outline-secondary btn-sm">
                            <i class="fa-solid fa-calendar-days fa-sm"></i> March
                        </button>
                    </div>
                    <div class="row g-3" id="product-container">
                        <div class="col-6 col-md-4 col-lg-3" > 
                            <div class="card text-center p-2 d-flex column  flex-lg-row align-items-center"style="border-left: 5px solid #88C053; ">
                                <div  style="overflow: hidden;width: 40%"> <img src="../IMAGES/centella.png" class="img-fluid" alt="name" style="scale:1.2"> </div> 
                                <div class="card-body p-1" style="width: 60%">
                                    <h6 class="card-title fw-bold">Centella Sunscreen</h6>
                                    <p class="card-text">Imported Quantity</p>
                                    <h5 class="fw-bold" style="color:  #88C053">160</h5>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- Stock Alert and Export Report Section -->
                <div class="row g-3">
                    <!-- Stock Alert -->
                    <div class="col-md-6" >
                        <div class="card" >
                            <div class="card-header text-white text-center" style="background-color:#FF7676 ;">
                                Stock Alert
                            </div>
                            <ul class="list-group list-group-flush overflow-y-auto" id="stock-alert-list" style="height: 250px">
                                <!-- Stock items will be injected here -->
                                <li class="list-group-item">
                                    <span>${item.name} (Remaining: ${item.remain})</span>
                                    <span class="badge bg-danger">!</span>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!-- Export Report -->
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-primary text-white text-center">
                                Export Report
                            </div>
                            <ul class="list-group list-group-flush  overflow-y-auto" id="export-report-list" style="height: 250px">
                                <!-- Export reports will be injected here -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
