<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="wrapper" >
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <img src="../IMAGES/rupppng.png" alt="">
                <h5>Stock Management System</h5>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="#"><i class="fa-solid fa-boxes-stacked" style="margin-right: 15px;"></i>Dashboard</a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-arrow-up-from-bracket" style="margin-right: 15px;"></i>Export Products</a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-boxes-packing" style="margin-right: 15px;"></i>View Products</a>
                </li>
            </ul>

            <button type="submit"><i class="fa-solid fa-circle-xmark" style="margin-right: 10px; color:red;"></i>Logout</button>
   
        </nav>       
    

        <!-- Content Area -->
        <div class="container-fluid">
            <div class="content-area p-3">
                <!-- Welcome Section -->
                <div class="text-center mb-4">
                    <h2>Welcome, Admin! <i class="fa-solid fa-user fa-sm"></i></h2>
                </div>

                <!-- Best Imported Products Section -->
                <div class="best-products mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="text-success">Best imported products this month</h5>
                        <button class="btn btn-outline-secondary btn-sm">
                            <i class="fa-solid fa-calendar-days fa-sm"></i> March
                        </button>
                    </div>
                    <div class="row g-3" id="product-container">
                        <!-- Product Cards will be dynamically inserted here -->
                    </div>
                </div>

                <!-- Stock Alert and Export Report Section -->
                <div class="row g-3">
                    <!-- Stock Alert -->
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-danger text-white text-center">
                                Stock Alert
                            </div>
                            <ul class="list-group list-group-flush" id="stock-alert-list">
                                <!-- Stock items will be injected here -->
                            </ul>
                        </div>
                    </div>

                    <!-- Export Report -->
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-primary text-white text-center">
                                Export Report
                            </div>
                            <ul class="list-group list-group-flush" id="export-report-list">
                                <!-- Export reports will be injected here -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
