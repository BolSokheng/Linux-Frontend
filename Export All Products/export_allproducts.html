<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export All Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Navbar/navbar.css">
    <link rel="stylesheet" href="../Export All Products/export_allproducts.css">
</head>
<body>
    <div class="wrapper">
        <div id="navbar-container"></div>
        <div class="content">  
            <div class="container mt-4">
                <h2 class="text-center mb-4">Export Products</h2>
                <div class="row g-4" id="product-container">
                    <!-- Products will be dynamically loaded here -->
                </div>
                <div class="container py-4">
                    <div class="order-container">
                        <div class="header">
                            <div class="row">
                                <div class="col-4">ID</div>
                                <div class="col-4">Name</div>
                                <div class="col-4">Qty</div>
                            </div>
                        </div>
                        <div class="item-list">
                            <div class="item d-flex">
                                <div class="col-4">01</div>
                                <div class="col-4">Centella Sunscreen</div>
                                <div class="col-3">10</div>
                                <div class="col-1 text-end text-danger">&times;</div>
                            </div>
                            <div class="item d-flex">
                                <div class="col-4">02</div>
                                <div class="col-4">Centella Serum</div>
                                <div class="col-3">5</div>
                                <div class="col-1 text-end text-danger">&times;</div>
                            </div>
                        </div>
                        <div class="total-item">
                            <div class="total">Total Items: 60</div> 
                            <div class="text-center">
                                <button class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>      
        </div>
    </div> 

    <script src="../Navbar/navbar.js"></script>
    <script src="../Export All Products/script.js"></script>
</body>
</html>
