<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Export All Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../Navbar/navbar.css" />
    <link
      rel="stylesheet"
      href="../Export All Products/export_allproducts.css"
    />
  </head>
  <body>
    <div class="wrapper">
        <div id="navbar-container"></div>
        <div class="content">
            <div class="container mt-4">
            <div class="row g-4">
                <h2 class="text-center mb-4">Export Products</h2>
                <!-- Product Items -->
                <div id="product-container" class="row g-4">
                <!-- Products will be dynamically injected here -->
                </div>
                <!-- Order Summary (Cart) -->
                <div class="container py-4 w-100">
                <div class="order-container">
                    <div class="card p-3">
                    <h4>Order Summary</h4>
                    <table class="table">
                        <thead class="bg-">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Qty</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody id="cart-body">
                        <!-- Selected items will appear here -->
                        </tbody>
                    </table>
                    <p>Total Items: <span id="total-items">0</span></p>
                    <button class="btn btn-primary" id="submit-order">
                        Submit
                    </button>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
            <!-- Order Summary (Cart) -->
            <div class="container py-4 w-100">
              <div class="order-container">
                <div class="card p-3">
                  <h4>Order Summary</h4>
                  <table class="table">
                    <thead class="bg-">
                      <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Qty</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody id="cart-body">
                      <!-- Selected items will appear here -->
                    </tbody>
                  </table>
                  <p>Total Items: <span id="total-items">0</span></p>
                  <button class="btn btn-primary" id="submit-order">
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Export Report Modal -->
    <div class="modal fade" id="exportReportModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Export Report</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <table class="table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Qty</th>
                </tr>
              </thead>
              <tbody id="export-report-body">
                <!-- Order details go here -->
              </tbody>
            </table>
            <p>Total Items: <span id="export-total-items">0</span></p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary rounded-2" data-bs-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- close -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Navbar/navbar.js"></script>
    <script src="../Export All Products/export_allproducts.js"></script>
  </body>
</html>
