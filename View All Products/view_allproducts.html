<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../View All Products/view_allproducts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="section">
        <div class="wrapper">
            <nav id="sidebar">
                <div class="sidebar-header">
                    <img src="../IMAGES/rupppng.png" alt="">
                    <h5>Stock Management System</h5>
                </div>

                <ul class="list-unstyled components">
                    <li>
                        <a href="../Dashboard/dashboard.html"><i class="fa-solid fa-boxes-stacked" style="margin-right: 15px;"></i>Dashboard</a>
                    </li>
                    <li>
                        <a href="../Export All Products/export_allproducts.html"><i class="fa-solid fa-arrow-up-from-bracket" style="margin-right: 15px;"></i>Export
                            Products</a>
                    </li>
                    <li>
                        <a href="../View All Products/view_allproducts.html" class="active"><i class="fa-solid fa-boxes-packing" style="margin-right: 15px;"></i>View
                             Products</a>
                    </li>
                </ul>

                <button type="button" id="logoutbtn">
                    <i class="fa-solid fa-circle-xmark" style="margin-right: 10px; color:red;"></i>Logout
                </button>
                


            </nav>

            <div class="showproducts">
                <div class="titile">
                    <h4>All Products</h4>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="modalTitle"></h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        
                                    </div>

                                    <div class="modal-footer">
                                        <!-- Buttons will be added dynamically here -->
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="button" id="addMoreBtn">
                    <i class="fa-solid fa-plus"
                        style="background-color: white; border: 1px solid white; border-radius: 50%; color: gray;"></i>
                    Add More
                </button>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="inputBoxContainer" tabindex="-1" aria-labelledby="inputBoxLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add More Product</h5>
                    <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">ID</label>
                            <input type="text" class="form-control" value="Auto" disabled>
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" placeholder="Enter Name">
                            <label class="form-label">Unit Price</label>
                            <input type="text" class="form-control" placeholder="Enter Price">
                            <label class="form-label">Stock</label>
                            <input type="text" class="form-control" placeholder="Enter stock Qty">
                            <label class="form-label">Select File:</label>
                            <input type="file" class="form-control">
                        </div>
                     
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="viewall.js"></script>
</body>

</html>
